<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

{{range .}}

Dear {{html .Name}}, <br>

{{if eq .Gift .Gift}}
{{end}}
{{if .Attended}}

{{else}}

{{end}}

{{end}}
Best wishes,<br>
Josie<br>

{{end}}


</body>
</html>
